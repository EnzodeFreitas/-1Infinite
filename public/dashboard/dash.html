<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | -1Infinite</title>
    <!-- Biblioteca para ícone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bibliteca particle.js -->
    <link rel="stylesheet" href="./css/dash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Biblioteca D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Date -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
    <style>
    </style>
</head>

<body class="page-fade-in">
    <!-- SIDE -->
    <div class="side">
        <ul class="social">
            <li class="social-item"><a href="../map.html"><i class="bx bx-arrow-back"></i></a></li>
        </ul>
    </div>
    <h1 class="titulo-principal">Análise das Rotas e Ferramentas Utilizadas</h1>
    <div class="separator"></div>
    <div class="graficos">
        <div class="grafico-container">
            <div class="kpi">
                <span>🌍 Total de rotas<strong></strong></span>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        <div class="grafico-container">
            <div class="kpi">
                <span>📍 Ferramenta Mais Usada<strong></strong></span>
            </div>
            <canvas id="myChart2"></canvas>
        </div>
        <div class="grafico-container">
            <div class="kpi">
                <span>🔥 Intensidade de uso por dias<strong></strong></span>
            </div>
            <div id="heatmap"></div>
            <div id="legend" style="margin-top: 20px;"></div>
        </div>
    </div>
    <script src="js/line.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/heatmap.js"></script>
</body>
</html>

<script>luxon.Settings.defaultLocale = 'pt';</script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
    });

</script>
