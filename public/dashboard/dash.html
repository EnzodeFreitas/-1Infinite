<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v7.min.js"></script>

<body class="page-fade-in">
    <!-- SIDE -->
    <div class="side">
        <ul class="social">
            <li class="social-item"><a href="../map.html"><i class="bx bx-arrow-back"></i></a></li>
        </ul>
    </div>
    <h1 class="titulo-principal">AnÃ¡lise das Rotas e Ferramentas Utilizadas</h1>
    <div class="separator"></div>
    <div class="graficos">
        <div class="grafico-container">
            <div class="kpi">
                <span>ğŸŒ Total de rotas: <strong>26</strong></span>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        <div class="grafico-container">
            <div class="kpi">
                <span>ğŸ“ Ferramenta Mais Usada: <strong>RetÃ¢ngulo</strong></span>
            </div>
            <canvas id="myChart2"></canvas>
        </div>
        <div class="grafico-container">
            <div class="kpi">
                <span>ğŸ”¥ Intensidade de uso por dias <strong></strong></span>
            </div>
            <div id="heatmap"></div>
        </div>
    </div>

    <script>
        // SETUP 
        // LABELS FIXOS PARA CADA HORÃRIO

        // GRÃFICO LINHAS - QUANTIDADE DE ROTAS POR FAIXA DE DISTÃ‚NCIA
        const labels = ['0â€“1 km', '1â€“2 km', '2â€“3 km', '3â€“4 km', '4â€“5 km'];

        // GRÃFICO BARRAS X FERRAMENTAS
        const labels2 = ['Rota', 'PolÃ­gono criativo', 'RetÃ¢ngulo', 'CircunferÃªncia', 'Marcador', 'Marcador em Ãrea'];

        // DADOS FIXOS
        // GRÃFICO LINHAS
        const data = {
            labels: labels,
            datasets: [
                {
                    // Dados da quantidade de rotas
                    label: 'Quantidade de Rotas',
                    data: [5, 12, 9, 3, 1], // NÃºmero de rotas que caÃ­ram em cada faixa de distÃ¢ncia
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.5)',
                    yAxisID: 'y',
                    tension: 0.3
                }
            ]
        };

        // GRÃFICO BARRAS
        const data2 = {
            labels: labels2,
            datasets: [
                {
                    // Dados da quantidade de ferramentas
                    label: 'Quantidade',
                    data: [22, 24, 27, 23, 20, 18],
                    borderColor: 'red',
                    borderWidth: 2.5,
                    backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    yAxisID: 'y',
                    tension: 0
                },
            ]
        };

        // CONFIG - GRÃFICO LINHAS
        const config = {
            type: 'line', // Tipo de grÃ¡fico: linha
            data: data, // Dados a serem exibidos
            options: {
                responsive: true, // Faz o grÃ¡fico se ajustar ao tamanho da tela
                interaction: {
                    mode: 'index', // InteraÃ§Ã£o no grÃ¡fico em modo Ã­ndice
                    intersect: false, // NÃ£o precisa intersectar as linhas
                },
                stacked: false, // NÃ£o permitir que as linhas fiquem empilhadas
                plugins: {
                    title: {
                        display: true, // Exibe o tÃ­tulo
                        text: 'NÃºmero de Rotas por Faixa de DistÃ¢ncia' // Texto do tÃ­tulo
                    }
                },
                scales: {
                    // === EIXO X ===
                    x: {
                        title: {
                            display: true, // Exibe o tÃ­tulo do eixo X
                            text: 'Faixa de DistÃ¢ncia (km)' // Texto do tÃ­tulo
                        }
                    },
                    // === EIXO Y ===
                    y: {
                        type: 'linear', // Tipo do eixo Y: linear (numÃ©rico)
                        display: true, // Exibe o eixo Y
                        position: 'left', // PosiÃ§Ã£o do eixo  
                        min: 0, // Valor mÃ­nimo 
                        max: 15, // Valor mÃ¡ximo
                        ticks: {
                            stepSize: 3 // Define o tamanho do incremento (0, 3, 6...)
                        },
                        title: {
                            display: true, // Exibe o tÃ­tulo do eixo 
                            text: 'Quantidade de rotas'
                        }
                    },
                }
            },
        };

        // CONFIG - GRÃFICO DE BARRAS
        const config2 = {
            type: 'bar', // GrÃ¡fico de barras
            data: data2,
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Ferramentas utilizadas'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Formas'
                        }
                    },
                    y: { // ===== Y FERRAMENTAS =====//
                        type: 'linear',
                        display: true,
                        position: 'left',
                        min: 0,
                        max: 40,
                        ticks: {
                            stepSize: 5
                        },
                        title: {
                            display: true,
                            text: 'Quantidade'
                        }
                    },
                }
            }
        };

        // CRIANDO O GRÃFICO DE LINHAS
        const myChart = new Chart(
            document.getElementById('myChart'), // O canvas onde o grÃ¡fico serÃ¡ desenhado
            config // A configuraÃ§Ã£o do grÃ¡fico de linha
        );

        // CRIANDO O GRÃFICO DE BARRAS
        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
        );

        // ===== CALENDAR HEATMAP =====
        const year = new Date().getFullYear();
        const width = 1000, height = 150, cellSize = 17;
        const svg = d3.select("#heatmap").append("svg")
            .attr("width", width)
            .attr("height", height);
        const g = svg.append("g").attr("transform", "translate(40,20)");
        const color = d3.scaleQuantize()
            .domain([0, 10])
            .range(["#050f1a", "#c6e48b", "#7bc96f", "#239a3b", "#196127"]);
        const dayLabels = ["D", "S", "T", "Q", "Q", "S", "S"];
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip").style("opacity", 0);

        g.selectAll(".day-label")
            .data(dayLabels)
            .join("text")
            .attr("class", "day-label")
            .attr("x", -5)
            .attr("y", (d, i) => i * cellSize + 12)
            .attr("text-anchor", "end")
            .text(d => d);

        g.selectAll(".month")
            .data(d3.timeMonths(new Date(year, 0, 1), new Date(year + 1, 0, 1)))
            .join("text")
            .attr("class", "month-label") // Classe para estilizar
            .attr("x", d => d3.timeWeek.count(d3.timeYear(d), d) * cellSize)
            .attr("y", -5)
            .text(d3.timeFormat("%b"));

        const allDates = d3.timeDays(new Date(year, 0, 1), new Date(year + 1, 0, 1));
        let heatmapData = allDates.map(d => ({ date: d, value: 0 }));

        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function updateHeatmap() {
            const stored = JSON.parse(localStorage.getItem('userActivityByDate'));
            heatmapData.forEach(d => {
                const key = formatDate(d.date);
                d.value = stored[key] || 0;
            });

            g.selectAll("rect.day")
                .data(heatmapData, d => formatDate(d.date))
                .join(
                    enter => enter.append("rect")
                        .attr("class", "day")
                        .attr("width", cellSize)
                        .attr("height", cellSize)
                        .attr("x", d => d3.timeWeek.count(d3.timeYear(d.date), d.date) * cellSize)
                        .attr("y", d => d.date.getDay() * cellSize)
                        .attr("fill", d => color(d.value))
                        .on("mouseover", (event, d) => {
                            tooltip.transition().duration(200).style("opacity", 0.9);
                            tooltip.html(`${formatDate(d.date)}<br/>${d.value} atividades`)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 20) + "px");
                        })
                        .on("mouseout", () => {
                            tooltip.transition().duration(500).style("opacity", 0);
                        }),
                    update => update.transition().duration(300).attr("fill", d => color(d.value))
                );
        }

        // Atualiza sempre que o localStorage mudar (inclusive entre abas)
        window.addEventListener("storage", () => updateHeatmap());

        updateHeatmap();
    </script>

</body>

</html>
