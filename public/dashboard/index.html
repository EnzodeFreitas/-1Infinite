<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>#map { height: 100vh; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="data.js"></script>

  <script>
    const map = L.map('map').setView([-15.8, -47.9], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    map.addControl(new L.Control.Draw({ edit: { featureGroup: drawnItems } }));

    map.on('draw:created', function (e) {
      drawnItems.addLayer(e.layer);
      incrementTodayCount(); // Atualiza localStorage
    });

    map.on('draw:deleted', function () {
      const data = JSON.parse(localStorage.getItem('userActivityByDate'));
      Object.keys(data).forEach(k => data[k] = 0);
      localStorage.setItem('userActivityByDate', JSON.stringify(data));
    });

    map.on('draw:edited', function () {
      // NÃ£o altera a contagem, apenas atualiza visual
    });
  </script>
</body>
</html>
