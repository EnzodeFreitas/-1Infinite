<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cadastro</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
     <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="imagens/mochila.png" class="form-image-main">
                <img src="imagens/fogueira.png" class="form-image fogueira">
                <img src="imagens/moeda.png" class="form-image moeda">
                <img src="imagens/kombi.png" class="form-image kombi">
                <img src="imagens/fogueira.png" class="form-image fogueira">
                <img src="imagens/mapa.png" class="form-image mapa">
                <img src="imagens/grafico.png" class="form-image grafico"> 
            </div>
            <p class="featured-words">Você está a poucos passos de fazer parte da nossa família <span> -1Infinite</span></p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Entrar</button>
                <button class="btn btn-2" id="register">Cadastrar</button>
            </div>

            <!-- Login Container -->
            <div class="login-form">
                <div class="form-title">
                    <span>Entrar</span>
                </div>

                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nome" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Senha" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Entrar</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>

             <!-- Cadastro Container-->
             <div class="register-form">
                <div class="form-title">
                    <span>Crie uma conta</span>
                </div>

                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="E-mail" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nome Completo" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Senha" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Confirmar senha" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Cadastrar</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>

        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
